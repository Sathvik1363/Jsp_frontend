    <form action="">
        <table border cellspacing="10">
            <caption><strong>Personal Details</strong></caption>
            <tr>
                <td><label for="name">name:</label></td>
                <td><input type="text" name="name" id="name"  required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="psw">Password:</label></td>
                <td><input type="password" name="psw" id="psw" required></td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender :</label>
                </td>
                <td>
                    <input type="radio" name="gender"  value="male">male
                    <input type="radio" name="gender"  value="female">female
                    <input type="radio" name="gender"  value="others">others
                </td>
            </tr>
            <tr>
                <td><label for="mno">contact:</label></td>
                <td><input type="tel" name="mno" id="mno" required maxlength="10"></td>
            </tr>
        </table>
        <table border cellspacing="7">
            <caption><strong>Educational qualifications</strong></caption>

            <tr>
                <td>
                    <label for="degree">Degree :</label>
                </td>
                <td>
                    <select name="degree" id="degree">
                        <option value="aaa">aaa</option>
                        <option value="bbb">bbb</option>
                        <option value="ccc">ccc</option>
                        <option value="ddd">ddd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Eng">Eng</label></td>
                <td>
                    <input name="eng" id="Eng" list="engg">
                    <datalist id="engg">
                        <option value="aaa">aaa</option>
                        <option value="bbb">bbb</option>
                        <option value="ccc">ccc</option>
                        <option value="ddd">ddd</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="Hobby">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobby" value="playing chess"> playing chess
                    <input type="checkbox" name="hobby" value="reading books"> reading books
                </td>
            </tr>
            <tr>
                <td><label for="
                    Address">Address</label></td>
                    <td><textarea name="Address" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="file">Attach Resume :</label></td>
                <td><input type="file" name="file" id="file"></td>
            </tr>
        </table>
        <button>submit</button>
        <button type="reset">reset</button>
    </form>
</body>
