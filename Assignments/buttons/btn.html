<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./btn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="btn1">Get Started <span>></span></button>
    <div class="btns">
      <button class="btn2">
        <i class="fa-solid fa-bag-shopping"></i> ADD TO BAG
      </button>
      <button class="btn3"><i class="fa-regular fa-heart"></i>WISHLIST</button>
    </div>
    <button class="btn4" type="submit"><span>Hover</span></button>
    <br />
    <button class="btn5"><i class="fa-solid fa-upload"></i>Upload</button>
    <div class="bt6">
      <button class="btn6">BOO! <i class="fa-solid fa-ghost"></i></button>
    </div>
    <div class="bt7">
      <button class="btn7">Helloo world!</button>
    </div>
    <button class="btn8">Neon Button</button> <br />
    <button class="btn9">3D Button</button>
    <div class="btn10">
      <table cellspacing="15">
        <tr>
            <td><button class="bt10">A</button></td>
            <td><button class="bt10">B</button></td>
        </tr>
        <tr>
            <td><button class="bt10">X</button></td>
            <td><button class="bt10">Y</button></td>
        </tr>
      </table>
    </div>
    <button class="btn-11">Sign In</button> <br>
    <button class="btn-12">
        <i class="fa-solid fa-cart-shopping"></i> Set Css Properties</button>
    <br>
    <button class="btn-13">Add to Cart</button>
    <br>
    <button class="btn14">
        Lets Do it
    </button>
    <br>
    <button class="btn15"><i class="fa-brands fa-apple"></i> App Store</button>
  </body>
</html>
