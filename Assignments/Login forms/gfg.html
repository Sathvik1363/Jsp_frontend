<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeeksforGeeks | A computer science portal for geeks</title>
    <link
      rel="shortcut icon"
      href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./gfg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- registration form -->
    <div class="register">
      <div class="register-content">
        <div class="header-content">
          Please Login To Continue
          <span class="close">x</span>
        </div>
        <div class="main-form">
          <form action="">
            <div class="inputWithIcon">
              <!-- <i class="fa-regular fa-envelope"></i> -->
              <input type="email" placeholder="E-mail " class="inp1" />
            </div>
            <div class="inputWithIcon">
              <input type="password" placeholder="Password" />
            </div>
            <div class="institiute">
              <input
                type="text"
                name=""
                id=""
                placeholder="Institutes/Organizations"
                class="insti-text"
              />
            </div>
            <div class="recapta">
              <div class="capta-content">
                <!-- <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&k=6LexF0sUAAAAADiQjz9BMiSrqplrItl-tWYDSfWa&co=aHR0cHM6Ly93d3cuZ2Vla3Nmb3JnZWVrcy5vcmc6NDQz&hl=en&type=image&v=zIriijn3uj5Vpknvt_LnfNbF&theme=light&size=normal&badge=bottomright&cb=vykm4lxj8t8p" frameborder="0"></iframe> -->
                <span class="checkbox-content"
                  ><input type="checkbox" class="checkbox" required /> I'm not a
                  robot</span
                >
                <span class="content-logo"
                  ><img src="./recaptcha.png" alt="recaptcha" width="50px"
                /></span>
              </div>
              <button class="btn-reg btngreen">
                <span class="socialbtn-text">Sign Up</span>
              </button>
            </div>
          </form>
        </div>
        <div class="socialsignin">
          <div class="socialdivider">
            <span>or</span>
          </div>
          <div class="socialContainer">
            <button class="btn-login gbtn socialAuthBtn">
                <span>
                    <span><i class="fa-brands fa-google"></i></span>
                    <span>Google</span>
                </span></button
            ><button class="btn-login fbtn socialAuthBtn">
                <span>
                    <span><i class="fa-brands fa-facebook-f"></i></span>
                    <span>Facebook</span>
                </span></button
            ><button class="btn-login lbtn socialAuthBtn">
                <span>
                <span><i class="fa-brands fa-linkedin-in"></i></span>
                <span>LinkedIn</span>
            </span>
                </button
            ><button class="btn-login gitbtn socialAuthBtn ">
                <span>
                <span><i class="fa-brands fa-github"></i></span>
                <span>Github</span>
            </span>
            </button>
          </div>
        </div>
        <div class="foot">
            <div class="login-link">
                <a href="#">Why Create an Account?</a>
            </div>
            <div class="privPolicy">
                By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy.</a>
            </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Login form -->
     <div class="login">
        <div class="login-content">
            <div class="header-content">
                Please Login To Continue
                <span class="close">x</span>
              </div>
              <div class="main-form">
                <div class="inputWithIcon">
                    <!-- <i class="fa-regular fa-envelope"></i> -->
                    <input type="email" placeholder="Username or email " class="inp1" />
                  </div>
                  <div class="inputWithIcon">
                    <input type="password" placeholder="Password" />
                  </div>
                  <div class="remember">
                    <input type="checkbox"> Remember me 
                    <a href="#">Forgot password</a>
                  </div>
                  <button class="btn-reg btngreen">
                    <span class="socialbtn-text">Sign In</span>
                  </button>
              </div>
              <div class="socialsignin">
                <div class="socialdivider">
                  <span>or</span>
                </div>
                <div class="socialContainer">
                  <button class="btn-login gbtn socialAuthBtn">
                      <span>
                          <span><i class="fa-brands fa-google"></i></span>
                          <span>Google</span>
                      </span></button
                  ><button class="btn-login fbtn socialAuthBtn">
                      <span>
                          <span><i class="fa-brands fa-facebook-f"></i></span>
                          <span>Facebook</span>
                      </span></button
                  ><button class="btn-login lbtn socialAuthBtn">
                      <span>
                      <span><i class="fa-brands fa-linkedin-in"></i></span>
                      <span>LinkedIn</span>
                  </span>
                      </button
                  ><button class="btn-login gitbtn socialAuthBtn ">
                      <span>
                      <span><i class="fa-brands fa-github"></i></span>
                      <span>Github</span>
                  </span>
                  </button>
                </div>
              </div>
              <div class="foot">
                <div class="login-link">
                    <a href="#">Why Create an Account?</a>
                </div>
                <div class="privPolicy">
                    By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy.</a>
                </div>
            </div>
        </div>
     </div>
  </body>
</html>
