<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login</title>
    <link rel="stylesheet" href="./x.css" />
    <link
      rel="icon"
      href="https://knorishblobstorage-cbbeebf4h6dudbf2.z01.azurefd.net/public/02f918cd-4318-4421-9647-59a0aeefd100/favicon/19072022/go7iz.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="register">
      <div class="main">
        <div class="reg-header">
          <h4>Signup</h4>
        </div>
        <div class="reg-form">
          <form action="">
            <div class="input">
              <input type="text" placeholder="Name" />
            </div>
            <div class="input">
              <input type="text" placeholder="Email" />
            </div>
            <div class="input">
              <input type="password" placeholder="Create Password" />
            </div>
            <div class="btn">
              <button type="submit">submit</button>
            </div>
          </form>
        </div>
        <div class="social-login">
          <div class="social-container">
            <span>or signup with</span>
          </div>
          <div class="social-links">
            <span>
              <a href="#">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </span>
          </div>
          <div class="another">
            <span> <a href="#">Login</a> <a href="#">Forgot Password</a></span>
          </div>
          <div class="privacy">
            <p>
              By joining and using CareerX Club platform, you agree to our
              <a href="#">Terms and Policies</a>
            </p>
          </div>
        </div>
      </div>
    </div>
<hr>
    <!-- login form -->
     <div class="login">
        <div class="main">
            <div class="log-header">
                <h4>Login</h4>
            </div>
            <div class="reg-form">
                <form action="">
                  <div class="input">
                    <input type="text" placeholder="Email" />
                  </div>
                  <div class="input">
                    <input type="password" placeholder="Password" />
                  </div>
                  <div class="btn">
                    <button type="submit">submit</button>
                  </div>
                </form>
              </div>
              <div class="social-login">
                <div class="social-container">
                  <span>or signup with</span>
                </div>
                <div class="social-links">
                  <span>
                    <a href="#">
                      <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#">
                      <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#">
                      <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                  </span>
                </div>
                <div class="another">
                  <span> <a href="#">Signup</a> <a href="#">Forgot Password</a></span>
                </div>
                <div class="privacy">
                  <p>
                    By joining and using CareerX Club platform, you agree to our
                    <a href="#">Terms and Policies</a>
                  </p>
                </div>
              </div>
        </div>
     </div>
  </body>
</html>
