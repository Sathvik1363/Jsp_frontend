<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login - ChatGPT</title>
    <link rel="icon" href="https://auth.openai.com/assets/openai-logo-DmWoKcI3.svg">
    <link rel="stylesheet" href="./gpt.css">
</head>
<body>
    
    <div class="register">
        <div class="header">
            <img src="https://auth.openai.com/assets/openai-logo-DmWoKcI3.svg" alt="Logo">
        </div>
        <main class="main-container">
            <section class="main-content">
                <div class="title-content"><h1 class="title">Create an account</h1></div>
                <div class="register-container">
                    <div class="input-text">
                        <input type="email" placeholder="Email address*" class="email-input">
                    </div>
                    <button class="btn-reg">Continue</button>
                    <p class="login-link">
                        Already have an account? <a href="#">Login</a>
                    </p>
                    <div class="socialContainer">
                        <div class="socialdivider">
                            <span>or</span>
                          </div>
                          <div class="social-links">
                            <button class="social-btn links">
                                <span class="social-icon">
                                    <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="google">
                                </span>
                                <span class="social-text">
                                    Continue with Google
                                </span>
                            </button>
                            <button class="social-btn links">
                                <span class="social-icon">
                                    <img src="https://auth.openai.com/assets/microsoft-logo-BUXxQnXH.svg" width="20px" alt="google">
                                </span>
                                <span class="social-text">
                                    Continue with Microsoft Account
                                </span>
                            </button>
                            <button class="social-btn links">
                                <span class="social-icon">
                                    <img src="https://auth.openai.com/assets/apple-logo-vertical-full-bleed-tAoxPOUx.svg" alt="google" width="25x">
                                </span>
                                <span class="social-text">
                                    Continue with Apple
                                </span>
                            </button>
                            
                          </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
<hr>
    <div class="login">
        <div class="header">
            <img src="https://auth.openai.com/assets/openai-logo-DmWoKcI3.svg" alt="Logo">
        </div>
        <main class="main-container">
            <section class="main-content">
                <div class="title-content"><h1 class="title">Welcome back</h1></div>
                <div class="register-container">
                    <div class="input-text">
                        <input type="email" placeholder="Email address or phone number" class="email-input">
                    </div>
                    <button class="btn-reg">Continue</button>
                    <p class="login-link">
                        Don't have an account? <a href="#">Sign Up</a>
                    </p>
                </div>
                <div class="socialContainer">
                    <div class="socialdivider">
                        <span>or</span>
                      </div>
                      <div class="social-links">
                        <button class="social-btn links">
                            <span class="social-icon">
                                <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="google">
                            </span>
                            <span class="social-text">
                                Continue with Google
                            </span>
                        </button>
                        <button class="social-btn links">
                            <span class="social-icon">
                                <img src="https://auth.openai.com/assets/microsoft-logo-BUXxQnXH.svg" width="20px" alt="google">
                            </span>
                            <span class="social-text">
                                Continue with Microsoft Account
                            </span>
                        </button>
                        <button class="social-btn links">
                            <span class="social-icon">
                                <img src="https://auth.openai.com/assets/apple-logo-vertical-full-bleed-tAoxPOUx.svg" alt="google" width="25x">
                            </span>
                            <span class="social-text">
                                Continue with Apple
                            </span>
                        </button>
                        
                      </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
