<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
    
                    <td><input type="text" name="username" id="name"></td>
                </tr>
                <tr>
                    <td><label for="psw">password</label></td>
    
                    <td><input type="password" name="password" id="psw"></td>
                </tr>
                <tr>
                    <td><label for="cmt">comment</label></td>
    
                    <td><textarea name="" id="cmt"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    <hr>
    <form action="" method="">
        <label for="fullname">Enter your full Name:</label>
        <input type="text" placeholder="First" id="fullname" name="fname">
        <input type="text" placeholder="Last" name="lname">
        <br> <br>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" name="email">
        <br> <br>
        <label for="pwd">Enter your password:</label>
        <input type="password" id="pwd" name="password">
        <br> <br>
        <label for="dob">Enter your Date of Birth :</label>
        <input type="date" name="dob" id="dob">
        <br> <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <input type="radio" name="gender" value="other"> others
        <br> <br>
        <label for="btime">Enter Birth Time :</label>
        <input type="time" name="birthtime" id="btime">
        <br> <br>
        <label for="mob">Enter mobile :</label>
        <input type="tel" name="phone" id="mob">
        <br> <br>
        <label for="ressume">Upload your Resume :</label>
        <input type="file" id="ressume" name="resume">

        <br> <br>
        <label for="wt">Enter Weight :</label>
        <input type="number" id="wt" name="weight">
        <br> <br>
        <label for="skills">Rate your skills :</label>
        <input type="range" id="skills" name="skill">
        <br> <br>
        <label for="feed">Enter your feedback :</label>
        <textarea name="feedback" id="feed"></textarea>
        <br> <br>
        <label for="dtim">Form date and time :</label>
        <input type="datetime-local" id="dtim" name="date-time">
        <br> <br>
        <label for="">Want to submit :</label>
        <input type="radio" name="permission" value="yes"> yes
        <input type="radio" name="permission" value="No"> No
        <br> <br>
        <!-- to change name  we use value attribute  -->
        <input type="submit" value="confirm">
        <input type="reset" value="clear">
        <!-- <button>confirm</button>
        <button type="clear">clear</button> -->


    </form>

    <br>
    <hr>

</body>
