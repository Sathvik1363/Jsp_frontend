<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name :</label>
        <input type="text" name="Name" id="name">
        <label for="pa">Password:</label>
        <input type="password" name="password" id="pa">
        <button type="submit">submit</button>
        <label for="gender">Gender :</label>
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" id="gender" value="Female">Female
        <label for="degree">degree</label>
        <select name="Degree" id="degree">
            <option value="">select</option>
            <option value="aaa">aaa</option>
            <option value="bbb">bbb</option>
            <option value="ccc">ccc</option>
            <option value="ddd">ddd</option>
        </select>
        <label for="clg">College :</label>
        <input name="eng" id="clg" list="engg">
        <datalist id="engg">
            <option value="aaa">aaa</option>
            <option value="bbb">bbb</option>
            <option value="ccc">ccc</option>
            <option value="ddd">ddd</option>
        </datalist>
        <label for="hobby">Hobbies</label>
        <input type="checkbox" value="photography" id="hobby" name="Hobbies">photography
        <input type="checkbox" value="travelling" id="hobby" name="Hobbies">travelling
    
</body>
</html>
